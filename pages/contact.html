<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href="/img/favicon.ico"/>
        <link rel="stylesheet" href="/css/pages/register.css">
        <link rel="stylesheet" href="/css/imports.css">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <nav class="navbar container">
                <figure class="navbar__logo--header">
                    <a href="../../index.html">
                        <img src="../../img/branding/logo_light_horizontal.svg" 
                             alt="Isotipo de la tienda FunkoShop">
                    </a>
                </figure>

                <!-- MENU -->
                <ul class="navbar__menu--admin">
                    <li class="navbar__item">
                        <a class="navbar__link" 
                           href="../shop/shop.html">VER TIENDA</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="./admin.html">ADMIN</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link"
                           href="../../index.html">SALIR</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="main-container">
            <section class="register__content container">
                <h1 class="register__title">Envíanos tu Consulta</h1>
                <p class="register__text">Complete el siguiente formulario para realizar su consulta</p>
                <form id="register__form" 
                      class="form__container" 
                      action="#" 
                      method="post">

                    <!-- Nombre del usuario-->
                    <div class="register__input">
                        <label class="form__label" 
                               for="user-name">Nombre:</label>
                        <input id="user-name"
                               class="form__text"
                               type="text" 
                               name="user-name" 
                               placeholder="John" 
                               required>
                    </div>

                    <!-- Apellido del usuario -->
                    <div class="register__input">
                        <label class="form__label"
                               for="user-lastname">Apellido:</label>
                        <input id="user-lastname"
                               class="form__text"
                               type="text"
                               name="user-lastname"
                               placeholder="Doe"
                               required>
                    </div>

                    <!-- Email del usuario -->
                    <div class="register__input">
                        <label class="form__label" 
                               for="user-email">Email:</label>
                        <input id="user-email"
                               class="form__email" 
                               type="email"
                               name="user-email"
                               placeholder="jhondoe@correo.com"
                               required>
                    </div>
                    
                    <!-- Teléfono del usuario -->
                    <div class="register__input">
                        <label class="form__label" 
                               for="user-phone">Teléfono:</label>
                        <input id="user-phone"
                               class="form__email input-hide-arrows" 
                               type="number"
                               name="user-phone"
                               placeholder="1123456789"
                               required>
                    </div>

                    <!-- Registro consulta del usuario -->
                    <div class="create-form__input">
                        <textarea id="item-description"
                                  class="form__textarea"
                                  name="Item-description"
                                  rows="10"
                                  cols="70"
                                  placeholder="Escribe aquí tu consulta."></textarea>
                    </div>

                    <!-- Botón para enviar consulta-->
                    <div class="register__input--around">
                        <button class="form__button"
                                type="submit">Enviar</button>

                        </label>
                    </div>

                </form>
            </section>
        </main>

        <!-- FOOTER -->
        <footer>
            <nav class="navbar container">
                <ul>
                    <li>
                        <a class="navbar__link"
                           href="../shop/shop.html">SHOP</a>
                    </li>
                    <li>
                        <a class="navbar__link"
                           href="./register.html">REGISTRARSE</a>
                    </li>
                    <li>
                        <a class="navbar__link"
                           href="./login.html">INGRESAR</a>
                    </li>
                    <li>
                        <a class="navbar__link" 
                           href="../contact.html">CONTACTO</a>
                    </li>
                </ul>

                <figure class="navbar__logo--footer">
                    <a href="../../index.html">
                        <img src="../../img/branding/isotype.svg" 
                             alt="Isotipo de la tienda FunkoShop">
                    </a>
                </figure>
            </nav>
            <p class="footer__copy">All rights reserved 2023 - Funkoshop&copy;</p>
        </footer>
    </body>
</html>
