<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/imports.css">
    <link rel="stylesheet" href="/css/pages/login.css">
    <link rel="stylesheet" href="/css/global/form.css">
    <link rel="shortcut icon" href="/img/branding/isotype.svg" type="image/x-icon">
    <title>Login| Funkoshop</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar container">
            <figure class="navbar__logo--header">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" 
                            alt="Isotipo de la tienda FunkoShop">
                </a>
            </figure>

            <!-- MENU -->
            <ul class="navbar__menu--admin">
                <li class="navbar__item">
                    <a class="navbar__link" 
                        href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link"
                        href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link"
                        href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
<main>
    <section id="login" class="container">
        <h2>Ingresa a tu cuenta:</h2>
        <form class="form" action="/login" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form__box">
                <label class="form__box--label"for="email">Email:</label>
                <input class="form__box--input" type="email" name="email" id="email" placeholder="johndoe@email.com" required>
            </div>
            <div class="form__box">
                <label class="form__box--label"for="password">Contraseña:</label>
                <input class="form__box--input" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <div class="form__box">
                <input class="form--btn" type="submit" value="Ingresar">
                <div class="flex-row">
                    <input type="checkbox" name="remember" id="">
                    <label for="">Recordarme</label>
                </div>
            </div>
            <a href="/user/restore">Olvidé mi contraseña</a>
        </form>
    </section>
</main>
    <!-- FOOTER -->
    <footer>
        <nav class="navbar container">
            <ul>
                <li>
                    <a class="navbar__link"
                        href="../shop/shop.html">SHOP</a>
                </li>
                <li>
                    <a class="navbar__link"
                        href="./register.html">REGISTRARSE</a>
                </li>
                <li>
                    <a class="navbar__link"
                        href="./login.html">INGRESAR</a>
                </li>
                <li>
                    <a class="navbar__link" 
                        href="../contact.html">CONTACTO</a>
                </li>
            </ul>

            <figure class="navbar__logo--footer">
                <a href="../../index.html">
                    <img src="../../img/branding/isotype.svg" 
                            alt="Isotipo de la tienda FunkoShop">
                </a>
            </figure>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop&copy;</p>
    </footer>

<script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</body>
</html>
