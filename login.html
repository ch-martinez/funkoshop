<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="shortcut icon" href="/img/branding/isotype.svg" type="image/x-icon">
    <title><%= pageTitle %> | Funkoshop</title>
</head>
<body>
<header>
    <nav class="navbar">
        <picture class="navbar__logo">
           <!--a href="/"><img class="navbar__logo--img"src="/img/branding/dark.svg" alt="Funkoshop dark logo"></a-->
           <a href="/"><img class="navbar__logo--img"src="/img/branding/logo_light_horizontal.svg" alt="Funkoshop dark logo"></a>
        </picture>
        <ul>
            <li class="link"><a href="/pages/shop/shop.html">SHOP</a></li>
            <li class="link"><a href="/pages/contact.html">CONTACTO</a></li>
            <li class="navbar__item"><a class="navbar__link" href="/login.html">LOGIN</a></li>
            <!--li class="link icon"><a href="/login.html"><img class="link__icon" src="/img/icons/monster-icon.svg" alt="Monster face icon for login"></a></li-->
            <li class="link icon"><a href="/pages/shop/cart.html"><img class="link__icon" src="/img/icons/cart-icon.svg" alt="Shop cart icon"></a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="login" class="container">
        <h2>Ingresa a tu cuenta:</h2>
        <form class="form" action="/login" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form__box">
                <label class="form__box--label"for="email">Email:</label>
                <input class="form__box--input" type="email" name="email" id="email" placeholder="johndoe@email.com" required>
            </div>
            <div class="form__box">
                <label class="form__box--label"for="password">Contraseña:</label>
                <input class="form__box--input" type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </div>
            <div class="form__box">
                <input class="form--btn" type="submit" value="Ingresar">
                <div class="flex-row">
                    <input type="checkbox" name="remember" id="">
                    <label for="">Recordarme</label>
                </div>
            </div>
            <a href="/user/restore">Olvidé mi contraseña</a>
        </form>
    </section>
</main>
<footer>
    <section>
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__list--link"><a href="/index.html">HOME</a></li>
                <li class="navbar__list--link"><a href="/pages/shop/shop.html">SHOP</a></li>
                <li class="navbar__list--link"><a href="/pages/contact.html">CONTACTO</a></li>
                <li class="navbar__list--link"><a href="/pages/register.html">REGISTRARSE</a></li>
                <li class="navbar__list--link"><a href="/login.html">INGRESAR</a></li>
                <li class="navbar__list--link"><a href="/pages/shop/cart.html">CARRITO</a></li>
            </ul>
        </nav>
        <picture>
            <img src="/img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
        </picture>
    </section>
    <p class="copy">All rights reserved <%= new Date().getFullYear(); %> - Funkoshop &copy;</p>
</footer>
<script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
<script>
    new Glide('.glide', 
        {
            type: 'carousel',
            startAt: 0,
            perView: 3,
            gap: 100,
            breakpoints: {
                800: {
                    perView: 2
                    },
                600: {
                    perView: 1
                }
            }
        }           
    ).mount();
</script>    
</body>
</html>
